<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #bowl {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 50px auto;
      background-color: #e0e0e0;
      border-radius: 0 0 150px 150px / 0 0 100px 100px; /* Border-radius for a bowl shape */
      overflow: hidden;
    }

    #water {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #3498db;
      clip-path: polygon(0 100%, 100% 100%, 100% 85%, 0 85%); /* Clip-path for water surface */
      transform-origin: center bottom;
    }
  </style>
  <title>Rotating Water in a Bowl</title>
</head>
<body>
  <div id="bowl">
    <div id="water"></div>
  </div>

  <script>
    const waterElement = document.getElementById('water');
    let rotation = 30; // Initial rotation value
    let direction = 1; // 1 for increasing rotation, -1 for decreasing rotation

    function rotateWater() {
      waterElement.style.transform = `rotate(${rotation}deg)`;

      // Update rotation based on the direction
      rotation += direction;

      // Change direction when it reaches -30 or 30 degrees
      if (rotation === 30 || rotation === -30) {
        direction *= -1;
      }

      requestAnimationFrame(rotateWater);
    }

    // Start the water rotation animation
    rotateWater();
  </script>
</body>
</html>
